---
layout: default
---

  <ul class="posts">
    {% for post in site.posts %}
	   <li>
 		{{ post.content | split:'<!--break-->' | first }}
	   {% if post.content contains '<!--break-->' %}
	      <a href="{{ post.url }}" class="btn btn-primary" style="float:right">read more</a>
	      <br/>
	   {% endif %}
	   	  <br/>
      </li>
    {% endfor %}
  </ul>
